<form>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>




    <hr>
    <div class="container">
        <center>
            <h1> User Registration</h1>
        </center>
        <hr>
        <label><b> Firstname</b> </label>
        <input type="text" name="firstname" placeholder="Firstname" size="15" required />
        <label><b> Lastname</b> </label>
        <input type="text" name="lastname" placeholder="Lastname" size="15" required />

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
        <div>
            <label>
                <b>Gender </b>
            </label><br>
            <input type="radio" value="Male" name="gender" checked> Male
            <input type="radio" value="Female" name="gender"> Female
            <input type="radio" value="Other" name="gender"> Other
        </div>

        <label>
            <b>Phone </b>
        </label>
        <input type="text" name="phone" placeholder="phone no." value="+91" size="10" required>
        <b> Current Address </b>
        <textarea cols="80" rows="3" placeholder="Current Address" value="address" required>
        </textarea>
        <label><b> State</b> </label>
        <input type="text" name="State" placeholder="State" size="15" required />
        <label><b> City</b> </label>
        <input type="text" name="city" placeholder="city" size="15" required />


        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Re-type Password</b></label>
        <input type="password" placeholder="Retype Password" name="psw-repeat" required>
        <button type="submit" class="registerbtn">Register</button>
</form>
