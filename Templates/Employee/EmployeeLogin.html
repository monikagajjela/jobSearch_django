{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Write HTML COde here -->


<div class="container box">
    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <h2 class="contact-title">Employee Login Form</h2>
        </div>
        <div class="col-lg-6">
            <form class="form-contact contact_form" action="contact_process.php" method="post" id="contactForm"
                novalidate="novalidate">
                <div class="row">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i
                                    class="fas fa-envelope fa-1x"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Username/Email"
                            aria-label="Username/Email" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock fa-1x"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" aria-label="password"
                            aria-describedby="basic-addon1">
                    </div>

                </div>

                <div class="row ml-3 justify-content-center">
                    <button type="submit" class="button button-contactForm boxed-btn">Login <i
                            class="fas fa-sign-in-alt"></i></button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
