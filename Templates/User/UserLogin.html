{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Write HTML COde here -->
<div class="container box login-form">
    <div class="row login-box ">
        <div class="col-12 col-lg-6">
            <form>
                <div class="text-center">
                    <i class="fas fa-user fa-2x mb-2 p-2" style="color: #fb246a;"></i>
                    <span class="h2 fw-bold mb-0">User Login</span>
                    <h5 class="fw-normal pb-3" style="letter-spacing: 1px;">Sign into your
                        account</h5>
                </div>



                <div class="form-outline mb-1">
                    <input type="email" id="form2Example17" class="form-control form-control-lg"
                        placeholder="Email Address" />
                </div>

                <div class="form-outline mb-1">
                    <input type="password" id="form2Example27" class="form-control form-control-lg"
                        placeholder="Password" />
                </div>

                <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block " type="button">Login</button>
                </div>

                <p class="mb-1 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                        href="{% url 'userRegister' %}" style="color: #393f81;">Register
                        here</a>
                </p>
            </form>
        </div>
    </div>
</div>


{% endblock %}
